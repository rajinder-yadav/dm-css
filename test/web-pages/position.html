<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS Test Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/dm.min.css">
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <style>
    .container {
      width: 100px;
      height: 100px;
      background-color: rgb(127, 255, 212);
    }
    .bg1 {
      background-color: red;
    }
    .bg2 {
      background-color: blue;
    }
  </style>
  <h3>Position</h3>
  <div id="tl" class="container b1 relative">
    <div class="top left absolute b1 bg1 w10 h10"></div>
  </div>
  <div id="tr" class="container b1 relative">
    <div class="top right absolute b1 bg1 w10 h10"></div>
  </div>
  <div id="bl" class="container b1 relative">
    <div class="bottom left absolute b1 bg1 w10 h10"></div>
  </div>
  <div id="br" class="container b1 relative">
    <div class="bottom right absolute b1 bg1 w10 h10"></div>
  </div>
  <div id="static" class="bottom right absolute static b1 bg1 w10 h10">Static</div>

  <div id="topleft" class="container b1 relative">
    <div class="top left absolute b1 bg1 w10 h10"></div>
  </div>
  <div id="topright" class="container b1 relative">
    <div class="top right absolute b1 bg1 w10 h10"></div>
  </div>
  <div id="bottomleft" class="container b1 relative">
    <div class="bottom left absolute b1 bg1 w10 h10"></div>
  </div>
  <div id="bottomright" class="container b1 relative">
    <div class="bottom right absolute b1 bg1 w10 h10"></div>
  </div>
  <div id="static" class="bottom right absolute static b1 bg1 w10 h10">Static</div>

  <div id="f1" class="b1">
    <div class="fixed top right b1 bg1 w10 h10">Top Right</div>
  </div>
  <div id="f2" class="b1">
    <div class="fixed bottom right b1 bg1 w10 h10">Bottom Right</div>
  </div>
  <h3>Z Index positive</h3>
  <div id="z1" class="container relative mt2">
    <div class="top left absolute z1 b1 bg1 w20 h20"></div>
    <div class="top left absolute z0 b1 bg2 w30 h30"></div>
  </div>
  <div id="z2" class="container relative mt2">
    <div class="top left absolute z2 b1 bg1 w20 h20"></div>
    <div class="top left absolute z0 b1 bg2 w30 h30"></div>
  </div>
  <div id="z3" class="container relative mt2">
    <div class="top left absolute z3 b1 bg1 w20 h20"></div>
    <div class="top left absolute z0 b1 bg2 w30 h30"></div>
  </div>
  <div id="z4" class="container relative mt2">
    <div class="top left absolute z4 b1 bg1 w20 h20"></div>
    <div class="top left absolute z0 b1 bg2 w30 h30"></div>
  </div>
  <div id="z5" class="container relative mt2">
    <div class="top left absolute z5 b1 bg1 w20 h20"></div>
    <div class="top left absolute z0 b1 bg2 w30 h30"></div>
  </div>
  <div id="z6" class="container relative mt2">
    <div class="top left absolute z6 b1 bg1 w20 h20"></div>
    <div class="top left absolute z0 b1 bg2 w30 h30"></div>
  </div>
  <div id="z7" class="container relative mt2">
    <div class="top left absolute z7 b1 bg1 w20 h20"></div>
    <div class="top left absolute z0 b1 bg2 w30 h30"></div>
  </div>
  <h3>Z Index negative</h3>
  <div id="z-1" class="container relative mt2 z-2">
    <div class="top left absolute z-1 b1 bg2 w30 h30"></div>
    <div class="top left absolute z0 b1 bg1 w20 h20"></div>
  </div>
  <div id="z-2" class="container relative mt2 z-2">
    <div class="top left absolute z-2 b1 bg2 w30 h30"></div>
    <div class="top left absolute z0 b1 bg1 w20 h20"></div>
  </div>
  <div id="z-3" class="container relative mt2 z-2">
    <div class="top left absolute z-3 b1 bg2 w30 h30"></div>
    <div class="top left absolute z0 b1 bg1 w20 h20"></div>
  </div>
  <div id="z-4" class="container relative mt2 z-2">
    <div class="top left absolute z-4 b1 bg2 w30 h30"></div>
    <div class="top left absolute z0 b1 bg1 w20 h20"></div>
  </div>
  <div id="z-5" class="container relative mt2 z-2">
    <div class="top left absolute z-5 b1 bg2 w30 h30"></div>
    <div class="top left absolute z0 b1 bg1 w20 h20"></div>
  </div>
  <div id="z-6" class="container relative mt2 z-2">
    <div class="top left absolute z-6 b1 bg2 w30 h30"></div>
    <div class="top left absolute z0 b1 bg1 w20 h20"></div>
  </div>
  <div id="z-7" class="container relative mt2 z-2">
    <div class="top left absolute z-7 b1 bg2 w30 h30"></div>
    <div class="top left absolute z0 b1 bg1 w20 h20"></div>
  </div>
  <h3>Z index auto</h3>
  <div id="zauto" class="container relative mt2 zauto">
    <div class="top left absolute zauto b1 bg2 w30 h30"></div>
    <div class="top left absolute zauto b1 bg1 w20 h20"></div>
  </div>
</body>
</html>
